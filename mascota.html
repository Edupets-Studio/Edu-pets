<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinguino Interactivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .contenedor {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      max-width: 1400px;
      padding: 20px;
      position: relative;
    }

    .panel {
      background-color: #b5e2c1;
      border-radius: 10px;
      padding: 20px;
      min-width: 250px;
      max-height: 90vh;
      overflow-y: auto;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
      position: absolute;
      top: 80px;
      z-index: 5;
    }

    .panel.izquierda {
      left: 30px;
    }

    .panel.derecha {
      right: 30px;
      background-color: #b3d9ff;
    }

    .panel.activa {
      opacity: 1;
      visibility: visible;
    }

    .toggle {
      font-size: 2.5em;
      cursor: pointer;
      padding: 20px;
      z-index: 10;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    #toggle-izquierda {
      position: absolute;
      left: 20px;
      top: 10px;
    }

    #toggle-derecha {
      position: absolute;
      right: 20px;
      top: 10px;
    }

    .pinguino {
      width: 380px;
      animation: flotar 4s ease-in-out infinite;
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .necesidades {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }

    .necesidad-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .porcentaje {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .necesidad {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-size: 60%;
      background-position: center;
      background-repeat: no-repeat;
      background-color: green;
      transition: background-color 1s ease;
    }

    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .botones a {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #c6f5d9;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 2.2em;
      color: black;
      transition: background-color 0.3s;
    }

    .botones a:hover {
      background-color: #a2e0be;
    }

    .lista-tareas h3 {
      margin-bottom: 10px;
    }

    .lista-tareas p {
      font-size: 1.2em;
      padding: 10px;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    @media screen and (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .panel {
        position: static;
        opacity: 1;
        visibility: visible;
      }

      .toggle {
        display: none;
      }

      .pinguino {
        width: 250px;
      }

      .necesidad {
        width: 80px;
        height: 80px;
      }

      .botones a {
        width: 60px;
        height: 60px;
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div id="toggle-izquierda" class="toggle">游닂</div>
  <div id="toggle-derecha" class="toggle">游늻</div>

  <div class="contenedor">
    <div class="panel izquierda lista-tareas" id="panel-izquierda">
      <h3>Lista de tareas</h3>
      <p>Realiza una tarea de suma para darle a tu mascota de comer</p>
    </div>

    <div class="contenido">
      <div class="necesidades" id="necesidades-container">
        <div class="necesidad-container">
          <div class="porcentaje" id="porcentaje-comida">100%</div>
          <div class="necesidad" id="comida" style="background-image: url('imagenes/comida.png');"></div>
        </div>
        <div class="necesidad-container">
          <div class="porcentaje" id="porcentaje-sue침o">100%</div>
          <div class="necesidad" id="sue침o" style="background-image: url('imagenes/sue침o.png');"></div>
        </div>
        <div class="necesidad-container">
          <div class="porcentaje" id="porcentaje-felicidad">100%</div>
          <div class="necesidad" id="felicidad" style="background-image: url('imagenes/felicidad.png');"></div>
        </div>
      </div>
      <img src="imagenes/pet.jpeg" alt="Pinguino" class="pinguino">
    </div>

    <div class="panel derecha" id="panel-derecha">
      <h3>Tareas</h3>
      <div class="botones">
        <a href="ejercicio1.html">+</a>
        <a href="ejercicio2.html">-</a>
        <a href="ejercicio3.html">칑</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('toggle-izquierda').addEventListener('click', () => {
      document.getElementById('panel-izquierda').classList.toggle('activa');
    });

    document.getElementById('toggle-derecha').addEventListener('click', () => {
      document.getElementById('panel-derecha').classList.toggle('activa');
    });

    const necesidades = [
      { id: 'comida', porcentajeId: 'porcentaje-comida' },
      { id: 'sue침o', porcentajeId: 'porcentaje-sue침o' },
      { id: 'felicidad', porcentajeId: 'porcentaje-felicidad' }
    ];

    necesidades.forEach(n => {
      let porcentaje = 100;
      const intervalo = setInterval(() => {
        porcentaje--;
        const elem = document.getElementById(n.id);
        const label = document.getElementById(n.porcentajeId);
        label.textContent = porcentaje + '%';

        if (porcentaje > 59) {
          elem.style.backgroundColor = 'green';
        } else if (porcentaje > 29) {
          elem.style.backgroundColor = 'yellow';
        } else {
          elem.style.backgroundColor = 'red';
        }

        if (porcentaje <= 0) {
          clearInterval(intervalo);
        }
      }, 9000); 
    });
  </script>
</body>
</html>
