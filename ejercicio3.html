<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplicación - Juego</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffffff;
    }

    .header {
      background-color: #c8f5c1;
      padding: 25px;
      font-size: 3em;
      border-radius: 0 0 20px 20px;
    }

    .container {
      text-align: center;
      padding: 30px;
      position: relative;
    }

    .hearts {
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .hearts img {
      width: 70px;
      height: 70px;
      margin-left: 10px;
    }

    .question {
      background-color: #add8f5;
      display: inline-block;
      padding: 20px 50px;
      margin: 40px 0;
      border-radius: 15px;
      font-size: 3em;
    }

    .options button {
      background-color: #add8f5;
      border: none;
      border-radius: 50%;
      margin: 25px;
      width: 140px;
      height: 140px;
      font-size: 2.5em;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background-color: #fbc9cc;
      color: #000;
      font-size: 2em;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      cursor: pointer;
    }

    .message {
      font-size: 2.5em;
      padding: 25px;
      margin: 30px auto;
      width: 80%;
      border-radius: 15px;
    }

    .success {
      background-color: #c8f5c1;
      color: #000;
    }

    .fail {
      background-color: #fbc9cc;
      color: #000;
    }

    .penguin {
      animation: float 2s ease-in-out infinite;
      width: 280px;
      display: block;
      margin: 0 auto;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    #confirmExit {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      text-align: center;
    }

    #confirmExit p {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #confirmExit button {
      font-size: 1.5em;
      padding: 10px 25px;
      margin: 0 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-no {
      background-color: #c8f5c1;
    }

    .btn-yes {
      background-color: #fbc9cc;
    }
  </style>
</head>
<body>
  <div class="header" id="titulo">Multiplicación: Tabla del ?</div>
  <div class="hearts">
    <img src="imagenes/Vida.png" id="vida1">
    <img src="imagenes/Vida.png" id="vida2">
    <img src="imagenes/Vida.png" id="vida3">
  </div>

  <div class="container">
    <img src="imagenes/pet.jpeg" alt="Pingüino" class="penguin">
    <div class="question" id="pregunta">¿Cuánto es ?</div>
    <div class="options" id="opciones"></div>
    <div id="mensaje"></div>
  </div>

  <button class="arrow left" onclick="mostrarConfirmacion()">Volver</button>

  <div id="confirmExit">
    <p>¿Estás seguro de que quieres salir de la prueba?</p>
    <button class="btn-yes" onclick="window.location.href='mascota.html'">Sí, volver</button>
    <button class="btn-no" onclick="ocultarConfirmacion()">No, me quiero quedar</button>
  </div>

  <script>
    let vidas = 3;
    let preguntas = 0;
    const totalPreguntas = 5;

    function generarPregunta() {
      if (preguntas >= totalPreguntas) {
        document.getElementById('mensaje').innerHTML = '<div class="message success">¡Bien hecho!</div>';
        setTimeout(() => window.location.href = 'mascota.html', 3000);
        return;
      }

      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      const respuesta = a * b;
      const titulo = document.getElementById('titulo');
      titulo.textContent = `Multiplicación: Tabla del ${a}`;

      document.getElementById('pregunta').textContent = `¿Cuánto es ${a} × ${b}?`;

      const opcionesDiv = document.getElementById('opciones');
      opcionesDiv.innerHTML = '';

      const opciones = new Set();
      opciones.add(respuesta);
      while (opciones.size < 3) {
        opciones.add(Math.floor(Math.random() * 100));
      }

      Array.from(opciones).sort(() => Math.random() - 0.5).forEach(op => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => verificarRespuesta(op, respuesta);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuesta(opcion, correcta) {
      if (opcion === correcta) {
        preguntas++;
        generarPregunta();
      } else {
        if (vidas > 0) {
          document.getElementById(`vida${vidas}`).src = 'imagenes/VidaMenos.png';
          vidas--;
        }
        if (vidas === 0) {
          document.getElementById('mensaje').innerHTML = '<div class="message fail">Intenta de nuevo</div>';
          setTimeout(() => window.location.href = 'mascota.html', 3000);
        } else {
          preguntas++;
          generarPregunta();
        }
      }
    }

    function mostrarConfirmacion() {
      document.getElementById('confirmExit').style.display = 'block';
    }

    function ocultarConfirmacion() {
      document.getElementById('confirmExit').style.display = 'none';
    }

    window.onload = generarPregunta;
  </script>
</body>
</html>
