<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplicación - Juego</title>
  <style>
    :root {
      --azul-claro: #cfe8ff;
      --azul: #7dbef5;
      --verde-claro: #dafbe1;
      --amarillo-claro: #fff9dc;
      --rosado-suave: #edf3fa;
      --texto: #333;
      --fuente: 'Segoe UI', sans-serif;
      --azul-hover: #518dcf;
    }

    body {
      margin: 0;
      font-family: var(--fuente);
      background-color: var(--rosado-suave);
      color: var(--texto);
    }

    .header {
      background-color: var(--azul);
      padding: 25px;
      font-size: 3em;
      border-radius: 0 0 20px 20px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .container {
      text-align: center;
      padding: 60px 30px 30px;
    }

    .hearts {
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .hearts img {
      width: 70px;
      height: 70px;
      margin-left: 10px;
      transition: transform 0.2s ease;
    }

    .question {
      background-color: var(--azul-claro);
      display: inline-block;
      padding: 20px 50px;
      margin: 40px 0 30px;
      border-radius: 15px;
      font-size: 3em;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .options button {
      background-color: var(--verde-claro);
      border: none;
      border-radius: 50%;
      margin: 25px;
      width: 140px;
      height: 140px;
      font-size: 2.5em;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .options button:hover {
      background-color: var(--azul-hover);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .message {
      font-size: 2.5em;
      padding: 25px;
      margin: 30px auto;
      width: 80%;
      border-radius: 15px;
    }

    .success {
      background-color: var(--verde-claro);
      color: #000;
    }

    .fail {
      background-color: #fbc9cc;
      color: #000;
    }

    .penguin {
      animation: float 2s ease-in-out infinite;
      width: 280px;
      display: block;
      margin: 0 auto;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .confirm-exit {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 9999;
    }

    .confirm-exit button {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .confirm-exit button:hover {
      background-color: var(--azul-hover);
      color: white;
    }

    .btn-salir {
      background-color: #fbc9cc;
    }

    .btn-salir:hover {
      background-color: #f5aab1;
    }

    .btn-quedar {
      background-color: var(--verde-claro);
    }

    .btn-quedar:hover {
      background-color: #c4efd3;
    }

    .arrow.left {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 2em;
      background-color: var(--azul-claro);
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .arrow.left:hover {
      background-color: var(--azul-hover);
      color: white;
      transform: scale(1.05);
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <div class="header" id="titulo">Multiplicación: Tabla del ?</div>

  <div class="hearts">
    <img src="imagenes/Vida.png" id="vida1">
    <img src="imagenes/Vida.png" id="vida2">
    <img src="imagenes/Vida.png" id="vida3">
  </div>

  <div class="container">
    <img src="imagenes/pet.jpeg" alt="Pingüino" class="penguin">
    <div class="question" id="pregunta">¿Cuánto es ?</div>
    <div class="options" id="opciones"></div>
    <div id="mensaje"></div>
  </div>

  <div class="arrow left" onclick="confirmarSalida()">Volver</div>

  <div class="confirm-exit" id="confirm-exit">
    <p style="font-size: 1.5em;">¿Estás seguro de que quieres salir de la prueba?</p>
    <button class="btn-salir" onclick="window.location.href='mascota.html'">Sí, volver</button>
    <button class="btn-quedar" onclick="document.getElementById('confirm-exit').style.display='none'">No, me quiero quedar</button>
  </div>

  <script>
    let vidas = 3;
    let preguntas = 0;
    const totalPreguntas = 10;

    function aumentarOrbe(orbe) {
      const niveles = JSON.parse(localStorage.getItem('niveles')) || {
        comida: 100,
        sueño: 100,
        felicidad: 100
      };

      const timestamps = JSON.parse(localStorage.getItem('ultimosIncrementos')) || {
        comida: 0,
        sueño: 0,
        felicidad: 0
      };

      const ahora = Date.now();
      const tiempoEspera = 60 * 1000;

      if (ahora - timestamps[orbe] > tiempoEspera) {
        niveles[orbe] = Math.min(100, niveles[orbe] + 20);
        timestamps[orbe] = ahora;

        localStorage.setItem('niveles', JSON.stringify(niveles));
        localStorage.setItem('ultimosIncrementos', JSON.stringify(timestamps));
      }
    }

    function generarPregunta() {
      if (preguntas >= totalPreguntas) {
        document.getElementById('mensaje').innerHTML = '<div class="message success">¡Bien hecho!</div>';
        aumentarOrbe('comida');
        setTimeout(() => window.location.href = 'mascota.html', 3000);
        return;
      }

      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      const respuesta = a * b;

      document.getElementById('titulo').textContent = `Multiplicación: Tabla del ${a}`;
      document.getElementById('pregunta').textContent = `¿Cuánto es ${a} × ${b}?`;

      const opcionesDiv = document.getElementById('opciones');
      opcionesDiv.innerHTML = '';

      const opciones = new Set();
      opciones.add(respuesta);
      while (opciones.size < 3) opciones.add(Math.floor(Math.random() * 100));

      Array.from(opciones).sort(() => Math.random() - 0.5).forEach(op => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => verificarRespuesta(op, respuesta);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuesta(opcion, correcta) {
      if (opcion === correcta) {
        preguntas++;
        generarPregunta();
      } else {
        if (vidas > 0) {
          const vida = document.getElementById(`vida${vidas}`);
          vida.classList.add('shake');
          setTimeout(() => {
            vida.src = 'imagenes/VidaMenos.png';
            vida.classList.remove('shake');
          }, 400);
          vidas--;
        }

        if (vidas === 0) {
          document.getElementById('mensaje').innerHTML = '<div class="message fail">Intenta de nuevo</div>';
          setTimeout(() => window.location.href = 'mascota.html', 3000);
        } else {
          preguntas++;
          generarPregunta();
        }
      }
    }

    function confirmarSalida() {
      document.getElementById('confirm-exit').style.display = 'block';
    }

    window.onload = generarPregunta;
  </script>
</body>
</html>
