<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de sesión</title>
  <style>
    :root {
      --amarillo-claro: #fff1cc;
      --verde-claro: #bfffcf;
      --azul-suave: #add8f5;
      --rosado: #f8bcbc;
      --negro: #000;
      --fuente: 'Arial', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fuente);
      background-color: var(--amarillo-claro);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before,
    body::after {
      content: 'Math is fun';
      position: absolute;
      font-size: 4em;
      opacity: 0.08;
      color: var(--negro);
      pointer-events: none;
      user-select: none;
    }

    body::before {
      top: 15%;
      left: 5%;
    }

    body::after {
      bottom: 10%;
      right: 5%;
      transform: rotate(45deg);
    }

    .container {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .header {
      background-color: var(--verde-claro);
      padding: 20px;
      text-align: center;
    }

    .header h2 {
      font-size: 1.6em;
      font-weight: bold;
    }

    .main {
      background-color: var(--azul-suave);
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #aaa;
      font-size: 1.1em;
      text-align: center;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--negro);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      background-color: var(--verde-claro);
      border: 2px solid var(--negro);
      border-radius: 10px;
      padding: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #a6f3bc;
      transform: scale(1.03);
    }

    .volver-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: var(--rosado);
      border-radius: 50%;
      border: 2px solid var(--negro);
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, background-color 0.3s;
      z-index: 10;
    }

    .volver-button:hover {
      background-color: #f29a9a;
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .main {
        padding: 20px 15px;
      }

      .header h2 {
        font-size: 1.4em;
      }

      input {
        font-size: 1em;
      }

      .buttons button {
        font-size: 1em;
      }

      .volver-button {
        width: 50px;
        height: 50px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Inicio de sesión</h2>
    </div>
    <div class="main">
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <div class="buttons">
        <button onclick="location.href='registro.html'">Registrarse</button>
        <button onclick="location.href='mascota.html'">Siguiente</button>
      </div>
    </div>
  </div>

  <div class="volver-button" onclick="history.back()">←</div>

</body>
</html>
