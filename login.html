<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de sesión</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #fff1cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 0 10px;
      position: relative;
    }

    body::before,
    body::after {
      content: 'Math is fun';
      position: absolute;
      font-size: 4em;
      opacity: 0.1;
      color: #000;
      pointer-events: none;
    }

    body::before {
      top: 20%;
      left: 10%;
    }

    body::after {
      top: 60%;
      right: 5%;
      transform: rotate(45deg);
    }

    .container {
      border: 2px solid #ccc;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      height: auto;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      z-index: 2;
    }

    .header {
      background-color: #bfffcf;
      border-radius: 15px 15px 0 0;
      padding: 20px;
      text-align: center;
    }

    .header button {
      background-color: #add8f5;
      border: 2px solid #000;
      border-radius: 10px;
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }

    .main {
      background-color: #add8f5;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 7px;
      border: 1px solid #ccc;
      font-family: 'Arial', sans-serif;
      font-size: 1.1em;
      color: #333;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .buttons button {
      background-color: #bfffcf;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 1.1em;
      cursor: pointer;
    }

    .volver-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #f8bcbc;
      border-radius: 50%;
      border: 2px solid #000;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 3;
    }

    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      .header button {
        font-size: 1.1em;
        padding: 8px 16px;
      }

      .main {
        padding: 15px;
      }

      input[type="text"], input[type="password"] {
        font-size: 1em;
        padding: 8px;
      }

      .buttons button {
        font-size: 1em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <button>Inicio de sesión</button>
    </div>
    <div class="main">
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <div class="buttons">
        <button onclick="location.href='registro.html'">Registrarse</button> 
        <button onclick="window.location.href='mascota.html'">Siguiente</button> 
      </div>
    </div>
    <div class="volver-button" onclick="history.back()">Volver</div>
  </div>

</body>
</html>
