<!DOCTYPE html>  
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de sesión</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #fff1cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 0 10px;
      position: relative;
    }

    body::before,
    body::after {
      content: 'Math is fun';
      position: absolute;
      font-size: 4em;
      opacity: 0.1;
      color: #000;
      pointer-events: none;
    }

    body::before {
      top: 20%;
      left: 10%;
    }

    body::after {
      top: 60%;
      right: 5%;
      transform: rotate(45deg);
    }

    .container {
      border: 2px solid #ccc;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      height: auto;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      z-index: 2;
    }

    .header {
      background-color: #bfffcf;
      border-radius: 15px 15px 0 0;
      padding: 20px;
      text-align: center;
    }

    .header button {
      background-color: #add8f5;
      border: 2px solid #000;
      border-radius: 10px;
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }

    .main {
      background-color: #add8f5;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 7px;
      border: 1px solid #ccc;
      font-family: 'Arial', sans-serif;
      font-size: 1.1em;
      color: #333;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .buttons button {
      background-color: #bfffcf;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 1.1em;
      cursor: pointer;
    }

    .volver-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #f8bcbc;
      border-radius: 50%;
      border: 2px solid #000;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 3;
    }

    /* Media Queries */
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      .header button {
        font-size: 1.1em;
        padding: 8px 16px;
      }

      .main {
        padding: 15px;
      }

      input[type="text"], input[type="password"] {
        font-size: 1em;
        padding: 8px;
      }

      .buttons button {
        font-size: 1em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <button>Inicio de sesión</button>
    </div>
    <div class="main">
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <div class="buttons">
        <button onclick="location.href='registro.html'">Registrarse</button> 
        <button onclick="login()">Siguiente</button> 
      </div>
    </div>
    <div class="volver-button" onclick="history.back()">Volver</div>
  </div>

  <script>
    // Inicializa la API de Google
    function initApi() {
      gapi.client.init({
        'apiKey': '917160925676-ng88s2acmk4ue0mue79s863qqqba2g1a.apps.googleusercontent.com',  // Tu clave de API
      }).then(function () {
        console.log('API Inicializada');
      }).catch(function (error) {
        console.error('Error al inicializar la API:', error);
      });
    }

    // Cargar la API de Google
    function loadClient() {
      gapi.load('client', initApi);
    }

    // Función de login
    function login() {
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;

      if (usuario && password) {
        verificarUsuario(usuario, password);
      } else {
        alert('Por favor, ingrese todos los campos.');
      }
    }

    // Función para verificar usuario en Google Sheets
    function verificarUsuario(usuario, password) {
      const spreadsheetId = '1pxl9BOGw10L5ZD_wdcX_wNO6Fv-KyukjEpv7XpaluZE';  // ID de la hoja de cálculo
      const range = 'Hoja1!A:B';  // Rango en la hoja de Google Sheets

      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: spreadsheetId,
        range: range
      }).then((response) => {
        const data = response.result.values;
        let encontrado = false;

        // Verificar si el usuario y la contraseña coinciden
        for (let i = 0; i < data.length; i++) {
          if (data[i][0] === usuario && data[i][1] === password) {
            encontrado = true;
            break;
          }
        }

        if (encontrado) {
          alert('¡Inicio de sesión exitoso!');
          window.location.href = "mascota.html";  // Redirige a mascota.html si la validación es correcta
        } else {
          alert('Usuario o contraseña incorrectos.');
        }
      }, (error) => {
        console.error('Error al verificar el usuario:', error);
        alert('Hubo un error al verificar el usuario.');
      });
    }

    // Cargar el cliente de Google Sheets al cargar la página
    window.onload = loadClient;
  </script>

</body>
</html>
